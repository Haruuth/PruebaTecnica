<div>
    <h2>PRODUCTOS</h2>
    <ul class="lista">
        <div *ngIf="response.length > 0">
            <img  *ngIf="response[0].featured" [src]="response[0].src" alt="Producto destacado"/>
            </div>
        <li *ngFor="let item of response">
            {{item.name}}
            <img src={{item.image.src}}/>
            {{item.category}}
            {{item.description}}
            {{item.price}}
        </li>
    </ul>
</div>
